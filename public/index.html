<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>New Tab</title><link rel="shortcut icon" href="icons/icon_128.png" type="image/x-icon"><link rel="stylesheet" href="css/main.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&amp;display=swap" rel="stylesheet"><script src="js/main.js" defer></script></head><body><div id="update-popup"><p>A new version of the extension is available! <a href="https://quote-tab.netlify.app/">Download it here</a></p><i class="close" id="close-popup"></i></div><nav><div class="container"><h1><span class="hour"></span>:<span class="minute"></span><span class="session"></span></h1><h1><span class="day"></span> / <span class="month"></span> / <span class="year"></span></h1></div></nav><div class="landing"><div class="container"><div class="welcomeBox"><p><span class="wellcome"></span>, <input class="inputName" type="text" placeholder="Name" title="Click and write your name"></p></div><div class="form"><i class="search searchButton" title="Search"></i><input class="searchInput" type="search" inputmode="search" placeholder="Search Google" autocomplete="off"></div><div class="bottom"><div class="quotes"><h2>Quote of Day</h2><p class="quote"></p><p class="author"></p></div><div class="todoBox"><h2>Today</h2><input class="todo" type="text" placeholder="eg: Finish the last project"></div></div></div></div><div class="todoIcon"><span>To Do List</span><i class="list-ul"></i></div><div class="todoList"><i class="close closeOne"></i><div class="form"><h1>To Do List</h1><div class="inputs"><input class="todoInput" type="text" placeholder="Task..."><button class="todoButton"><i class="plus"></i></button><button class="todoButtonClear"><i class="trash"></i></button></div><div class="tasks">There are no tasks</div></div></div><div class="wallpaperIcon"><i class="now_wallpaper"></i><span>Change Wallpaper</span></div><div class="wallpaper"><i class="close closeTwo"></i><div class="drop-zone"><span class="drop-zone__prompt">Drop file here or click to upload</span><input class="drop-zone__input" type="file" name="myFile"></div></div></body></html>
